<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiffrage Ref</title>
    <style>
        /* Style Général */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 2em;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
        }
        .container h1 {
            color: #007BFF;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header>
        Outil de chiffrage
    </header>

    <!-- Contenu Principal -->
    <div class="container">
        <h1>Bienvenue sur Chiffrage Ref</h1>
        <p>
            Votre outil de chiffrage pour vos projets.
        </p>
        <a href="/data-entry" class="btn">Entrer les Données</a>
    </div>

    <!-- Pied de page -->
    <footer>
        &copy; 2024 Chiffrage Ref | Tous droits réservés
    </footer>
</body>
</html>
